      <div class="doc"><p>Axiom 5 for predicate logic: If <code>p</code> does not contain an occurrence of <code>x</code>
(note that <code>(p: wff)</code> in contrast to <code>(p: wff x)</code> means that <code>p</code> cannot
depend on variable <code>x</code>), then <code>p</code> implies <code>A. x p</code>
because the quantifier is trivial.</p>
</div>
    <pre>axiom ax_5 {x: nat} (p: wff): $ p -> A. x p $;</pre>
