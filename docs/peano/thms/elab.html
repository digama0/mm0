    <div class="doc"><p><code>a</code> is in <code>{x | p(x)}</code> iff <code>p(a)</code> holds.</p>
</div>
    <pre>axiom elab (a: nat) {x: nat} (p: wff x): $ a e. {x | p} <-> [a / x] p $;</pre>
